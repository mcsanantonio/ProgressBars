<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Progress Bar</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
        }
        
        .bar {
            fill: #e6005c;
        }
        
        .axis {
            font-size: 13px;
        }
        
        .axis path,
        .axis line {
            fill: none;
            display: none;
        }
        
        .label {
            font-size: 13px;
        }

        #btn-container { text-align: center;}
    </style>

</head>

<body>
    <div id="graphic">
        <div id="btn-container">
            <select name="BarName" id="BarName">
                <option>bar 1</option>
                <option>bar 2</option>
                <option>bar 3</option>
            </select>
            <input type='button' value='10' onclick='incrementBar(this)'/>
            <input type='button' value='-10' onclick='incrementBar(this)'/>
        </div>
    </div>
    
    <script>
        var i = 0;
        var percent;

        // var data = [
        // {
        //         "name": "Camille0",
        //         "value": 30,
        // },
        // {
        //         "name": "Camille",
        //         "value": 10,
        // },{
        //         "name": "Camille1",
        //         "value": 20,
        // }
        // ];
        var endpoint = {"buttons":[47,32,-36,-6],"bars":[39,83,40],"limit":190};

        data = endpoint.bars.reverse();
        // optional values
        var margin = {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
        };

        var width = 960 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
            .domain([0, d3.max(data, function (d) {
                return endpoint.limit; // max of 100
            })]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1);

        updateBars(0); // call initially

        function updateBars(i) {
            var bars = svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("g");

            //append rects - iterates the number of items
            bars.append("rect")
                .attr("class", "bar")
                
                .attr("height", y.rangeBand())
                .attr("x", 0)
                // .attr("width", function (d) {
                //     percent = d.value;

                //     if (percent == d3.max()) {
                //         alert("wee");
                //     }
                //     return x(d.value);
                // });
                ;

            // bars.append("text")
            //     .attr("class", "label")
            //     //y position of the label is halfway down the bar
            //     .attr("y", function (d) {
            //         return y(d.name) + y.rangeBand() / 2 + 4;
            //     })
            //     //x position is the center of the svg container
            //     .attr("x", function (d) {
            //         return width / 2;
            //     })
            //     .text(function (d) {
            //         return d.value;
            //     });

        }
        
        function update(i) {
            var bar = document.getElementById("BarName");
            var selectedValue = bar.length - bar.selectedIndex - 1;

            d3.select("svg").remove();

            svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            data[selectedValue].value = data[selectedValue].value + parseInt(i);
          
            updateBars(i);
        }

        function incrementBar(objButton){  
            var increment = objButton.value;
            update(increment);
        }
    </script>

</body>

</html>
